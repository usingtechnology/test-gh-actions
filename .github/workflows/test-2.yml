name: test-2
on: 
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  
jobs:
  dep1:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    steps:
      - name: Run FAILING script
        run: echo Draft
        
  dep2:
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft != false
    steps:
      - name: Run SUCCESS script
        run: echo Ready
  job:
    runs-on: ubuntu-latest
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: [dep1, dep2]
    steps:
      - name: Hello World        
        env:
          NEEDS: ${{ toJSON(needs) }}     
        run: |
          echo "$NEEDS"
  nextjob:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs: [job]
    steps:
      - name: Hello World        
        env:
          NEEDS: ${{ toJSON(needs) }}     
        run: |
          echo "$NEEDS"
